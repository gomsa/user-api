syntax = "proto3";

package auth;

service Auth {
    // 用户验证授权
    rpc Auth(Request) returns (Response) {}
    // token 验证
    rpc ValidateToken(Request) returns (Response) {}

    // 只限微服务之间调用
    // 根据用户ID获取授权
    rpc AuthById(Request) returns (Response) {}
    

}

message User {
    string id = 1;
    string username = 2;
    string mobile = 3;
    string email = 4;
    string password = 5;
}

message Request {
    User user = 1;                  // 用户
    string token = 2;               // token
}

message Response {
    bool valid = 1;                 // 操作状态返回
    string token = 2;               // token
    User user = 3;                  // 用户
}