syntax = "proto3";

package user;

service Users {
    // 创建用户
    rpc Create(User) returns (Response) {}
    // 用过 用户名、邮箱、手机 查询用户是否存在
    rpc Exist(User) returns (Response) {}
    // 根据 唯一 获取用户
    rpc Get(User) returns (Response) {}
    // 获取全部用户
    rpc GetAll(Request) returns (Response) {}

    // 微服务之间调用
}

message User {
    string id = 1;
    string username = 2;
    string mobile = 3;
    string email = 4;
    string password = 5;
    string name = 6;
    string avatar = 7;
    string introduction = 8;
    string roles = 9;
    string origin = 10; //用户注册来源
    string created_at = 11;
    string updated_at = 12;
}
message Request {
}

message Response {
    User user = 1;
    repeated User users = 2;
    bool valid = 3;
}